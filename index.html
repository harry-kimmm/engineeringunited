    <header>

    <blockquote>
      <p> </p>

    <section class="left">

      <h2>Mission Statement</h2>
      <p>
        Catalyzing the new wave of young-minded engineers who plan to analyze and revolutionize
      </p>

    </section>

    <blockquote>
      <p> </p>
    </blockquote>

    <section class="middle">
      <h2>Projects</h2>

      <div class="row">
        <div class="row">
          <div class="col s12 m6 l4">
            <div class="card z-depth-3">
              <div class="card-image wavlikees-effect waves-block waves-light">
                <img class="activator" src="images/download.png">
              </div>
              <div class="card-action">
                <a href="https://www.researchpublish.com/papers/olympic-structures-and-their-effect-on-the-host-citys-environment-economy-and-infrastructure"

              </div>
            </div>

    </section>

    <blockquote>
      <p> </p>
    </blockquote>

    <section class="middle ">
      <h2>Sign Up </h2>
      <h5>
        Join us today!
      </h5>

      <div class="row">
        <div class="col-md-12">
          <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel"
            aria-labelledby="home-tab">
            <div class="row register-form">
              <div class="col-md-12">
                <form method="post" autocomplete="off" name="google-sheet">
                  <select class="form-control" name="Grade" placeholder="Grade" value="" required="">
                    <option value="9th" selected>9th</option>
                    <option value="10th">10th</option>
                    <option value="11th">11th</option>
                    <option value="12th">12th</option>
                  </select>
                  <div class="form-group">
                    <input type="text" name="First Name" class="form-control" placeholder="First Name" value=""
                      required="" />
                  </div>
                  <div class="form-group">
                    <input type="text" name="Last Name" class="form-control" placeholder="Last Name" value=""
                      required="" />
                  </div>
              </div>
              <div class="form-group">
                <input type="email" name="Email" class="form-control" placeholder="Email" value="" required="" />
              </div>
              <div class="form-group">
                <input type="tel" id="" class="form-control" placeholder="(xxx) xxx-xxxx" name="Phone Number"
                  pattern="[(][0-9][)]{3} [0-9]{3}-[0-9]{4}">
              </div>
              <div class="form-group">
                <input type="text" name="Region" class="form-control" placeholder="Region" value="" required="" />
              </div>
              <div class="form-group">
                <input type="submit" name="submit" class="btnSubmit btn-block" value="Join" />
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>

      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyfsoHDJOAsWfSj6eOvmFDAdWp2dBhglngkEf__NWxlbPc8XDDLXlLZastek9ZPHHEO/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => alert("You have succesfully joined Engineering United!"))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    </section>

    <blockquote>
