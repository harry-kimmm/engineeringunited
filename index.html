<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>Engineering United</title>
    <link rel="icon" href="image/engineeringunitedlogocondensed.png" type = "image/x-icon">
</head>

<body>
    <div class="topnav">
        <img src="image/engineeringunitedlogoc.png" alt="logo" class="logo">
    </div>

    <div class="slider">
        <div class="slides">
            <input type="radio" name="button" id="radio1">
            <input type="radio" name="button" id="radio2">
            <input type="radio" name="button" id="radio3">
            <input type="radio" name="button" id="radio4">

            <div class="slide first">
                <img src="image/euslide1.png" alt="slide1">
            </div>
            <div class="slide">
                <img src="image/euslide2.png" alt="slide2">
            </div>
            <div class="slide">
                <img src="image/euslide3.png" alt="slide3">
            </div>
            <div class="slide">
                <img src="image/euslide4.png" alt="slide4">
            </div>

            <div class="navigation-auto">
                <div class="autobutton1"></div>
                <div class="autobutton2"></div>
                <div class="autobutton3"></div>
                <div class="autobutton4"></div>
            </div>

            <div class="navigation-manual">
                <label for="radio1" class="manualbutton"></label>
                <label for="radio2" class="manualbutton"></label>
                <label for="radio3" class="manualbutton"></label>
                <label for="radio4" class="manualbutton"></label>
            </div>
        </div>
    </div> 

    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 4){
                counter = 1;                
            }
        }, 5000);
        
    </script>
</body>
</html>
